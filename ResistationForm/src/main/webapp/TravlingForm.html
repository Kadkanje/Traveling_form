<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="travling.css">
</head>

<body>
    <section>
        <div class="resistation-box">
            <form action="Travling" method="post">
            
                <h2>School Travling Form</h2>
                <h3>VVHS Udgir</h3>
                
                <div class="input-box">
                    <label for="">Enter your full name:</label><br>
                    <input type="text" name="fname" required>
                </div>
                <div class="input-box">
                    <label for="">Enter your class no:</label><br>
                    <input type="text" name="fclassno" required>
                </div>
                <div class="input-box">
                    <label for="">MobileNo:</label><br>
                    <input type="text" name="fmobileno" required>
                </div>
                <div class="input-box">
                    <label for="">Parents M.No:</label><br>
                    <input type="text" name="fpmobileno" required>
                </div>
                <div class="input-box">
                    <label for="">Address:</label><br>
                    <input type="text" name="faddress" required>
                </div>
                <div class="input-box">
                    <label for="">Email Id:</label><br>
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="femail" required>
                </div>
                 <div class="input-box">
                    <label for=""> Password:</label><br>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                    <input type="password" name="flockclosed" id="pword" required>
                </div> 
                <div class="rem-forgot">
                    <label><input type="checkbox" id="cbox" onclick="myFunction()">Show Password</label><br>
                </div>
                <button type="submit">Submit</button>
                <div class="resistation-link">
                    <p>Register here...
                        <a href="ResistationForm.html">Register here...</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
    <script>
    function myFunction(){
    	var x = document.getElementById("pword");
    	if(x.type === "password"){
    		x.type = "text";
    	}else{
    		x.type="password";
    	}
    	
    }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
